<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1>Expense Tracker</h1>
      </header>
      <form id="form">
        <label class="label" id="expense_name_label" for="expense_name"
          >Name:</label
        >
        <input type="text" id="expense_name" placeholder="Expense name..." />

        <label class="label" id="expense_date_label" for="expense_date"
          >Date:</label
        >
        <input type="date" id="expense_date" />

        <label class="label" id="expense_price_label" for="expense_price"
          >Price:</label
        >
        <input type="number" id="expense_price" />
        <div id="submit-box">
          <button type="submit" id="add_button">Add Expense</button>
        </div>
      </form>

      <table id="expense_table">
        <tr class="expense_table_row">
          <th class="expense_table_header">Expense</th>
          <th class="expense_table_header">Date</th>
          <th class="expense_table_header">Price</th>
          <th class="expense_table_header"></th>
        </tr>
        <!--<tr class="expense_table_row">
                <td class="expense_table_cell">Car Mechanic</td>
                <td class="expense_table_cell">21.03.2010</td>
                <td class="expense_table_cell price">100</td>
                <td class="expense_table_cell"><button class="delete_button">X</button></td>
            </tr>-->
      </table>
      <div id="total_expense_value"><h3>Total Price of Expenses:</h3></div>
    </div>
    <script src="js/expense tracker script.js"></script>
  </body>
</html>
